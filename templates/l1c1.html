<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="templates/css/style.css">
</head>
<body>

<div class="container-fluid bg-dark py-3">
    <!-- Header container -->
    <div class="container header">
        <div class="row align-items-center justify-content-between">
            <div class="col-lg-3 col-md-3 col-sm-12">
                <h1 class="text-white text-center mb-0">CTF Platform</h1>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center gap-5 headerLink">
                <div class="header-item">
                    <a href="/home" class="text-white"><i class="fas fa-tasks me-2"></i>Challenges</a>
                </div>
                <div class="header-item">
                    <a href="/leader" class="text-white"><i class="fas fa-upload me-2"></i>LeaderBoard</a>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 text-end">
                <h3 class="team-name mb-0 text-white-50">{{username}}</h3>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 levelLink">
    <div class="card rounded-5">
        <div class="accordion accordion-flush p-3" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Clue
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">Find the flag hidden within the code.</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4 rounded-3">
        <div class="d-flex justify-content-center">
            <div class="card">
                <form id="flagForm" class="p-4">
                    <div class="mb-3 px-5">
                        <input type="hidden" name="pblm_id" id="pblm_id" value="l1c1">
                        <label for="flag" class="form-label">Submit your flag here</label>
                        <input type="text" class="form-control" id="flag" name="flag">
                        <button type="button" onclick="flagVerify()" class="btn btn-primary mt-2 text-align-center">Submit <i class="bi bi-flag-fill"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Clue: Sometimes the answers are where you least expect them, even in the comments. -->
    
    <!-- Flag: CTF{XXl1c1flagGY9IWGM} -->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function flagVerify() {
        var formData = $('#flagForm').serialize();
        $.ajax({
            type: 'POST',
            url: "/flag_verify",
            data: formData,
            success: function(response) {
                console.log(response.status);
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }
</script>
</body>
</html>
