<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="templates/css/style.css">
    
</head>
<body>
    
    <div class="container-fluid bg-dark py-3">
        <!-- header container -->
        <div class="container header">
            <div class="row align-items-center justify-content-between">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <h1 class="text-white text-center mb-0">CTF Platform</h1>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center gap-5 headerLink">
                    <div class="header-item">
                        <a href="index.html" class="text-white"><i class="fas fa-tasks me-2"></i>Challenges</a>
                    </div>
                    <div class="header-item">
                        <a href="#" class="text-white"><i class="fas fa-upload me-2"></i>LeaderBoard</a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 text-end">
                    <h3 class="team-name mb-0 text-white-50">Team Name</h3>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-5 levelLink">
        <div class="card rounded-5">
            <div class="accordion accordion-flush p-3" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Clue
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">Find the flag hidden within the code.</div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="row mt-4 rounded-3">
            <div class="d-flex justify-content-center">
                <div class="card">
                    <form class="p-4">
                        <div class="mb-3 px-5">
                            <label for="flag" class="form-label">Submit your flag here</label>
                            <input type="test" class="form-control" id="flag">
                            <button type="submit" class="btn btn-primary mt-2 text-align-center">Submit <i class="bi bi-flag-fill"></i></button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <!-- Clue: Sometimes the answers are where you least expect them, even in the comments. -->
    
    <!-- Flag: CTF{XXl1c1flagGY9IWGM} -->
    
    <!-- Bootstrap JS (Optional, if you need dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
